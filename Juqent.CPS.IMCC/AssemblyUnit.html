<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>装配单元</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/status.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="body_warp">
        <!--顶部标题-->
        <div class="rmheader">
            <div class="rmlogo"></div>
            <div class="rmtitle">
                <strong>装配单元</strong>
                <div class="rmsubtitlebg"></div>
                <div class="rmsubtitle"><b></b><span>Assembly Unit</span><em></em></div>
            </div>
            <div class="rmdatetime">
                <span><!--<a href=""><img src="images/icon_pr.png" alt=""></a><a href=""><img src="images/icon_back.png" alt=""></a><a href=""><img src="images/icon_close.png" alt=""></a>--></span>
                <span id='Timers'>&nbsp;</span>
            </div>
        </div>
        <div class="rmcont_column">
            <div class="cont_h468 cont_row">
                <div class="cont_w1400 cont_box">
                    <div class="cont_box_leftop"></div>
                    <div class="cont_box_righttop"></div>
                    <div class="cont_box_leftbom"></div>
                    <div class="cont_box_rightbom"></div>
                    <div class="rmcont_cont_box">
                        <div class="rmcont_cbox">
                            <div class="ass_cont_box">
                                <div class="ass_cont_1"><img src="images/img_ls.png" alt=""></div>
                                <div class="ass_cont_2">
                                    <div class="ass_cont_li">
                                        <div class="rmcont_title">拧紧扭矩<div>Tightening torque</div></div>
                                        <div class="ass_cont_li_bg"></div>
                                        <div class="ass_cont_li_text"><strong id="TighteningTorque">20</strong><span>N·m</span></div>
                                    </div>
                                    <div class="ass_cont_li">
                                        <div class="rmcont_title">实际扭矩<div>Actual torque</div></div>
                                        <div class="ass_cont_li_bg"></div>
                                        <div class="ass_cont_li_text"><strong id="ActualTorque">20</strong><span>N·m</span></div>
                                    </div>
                                    <div class="ass_cont_li">
                                        <div class="rmcont_title">最大扭矩<div>Max torque</div></div>
                                        <div class="ass_cont_li_bg">
                                            <p class="ass_up"></p>
                                        </div>
                                        <div class="ass_cont_li_text"><strong id="MaxTorque">20</strong><span>N·m</span></div>
                                    </div>
                                    <div class="ass_cont_li">
                                        <div class="rmcont_title">最小扭矩<div>Min torque</div></div>
                                        <div class="ass_cont_li_bg">
                                            <p class="ass_down"></p>
                                        </div>
                                        <div class="ass_cont_li_text"><strong id="MinTorque">20</strong><span>N·m</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cont_w490 cont_box">
                    <div class="cont_box_leftop"></div>
                    <div class="cont_box_righttop"></div>
                    <div class="cont_box_leftbom"></div>
                    <div class="cont_box_rightbom"></div>
                    <div class="rmcont_cont_box">
                        <div class="rmcont_cbox">
                            <div class="ass_time_box">
                                <div class="rmcont_title">节拍时间<div>Tempo</div></div>
                                <div class="ass_time_cont">
                                    <div class="ass_time_cont_title">节拍 时间</div>
                                    <div class="ass_time_cont_box">
                                        <div id="Tempo">
                                            <p>1</p>
                                            <p>1</p>
                                            <p>2</p>
                                        </div><span>s</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cont_h468 margin_top_10 cont_row">
                <div class="cont_w626 cont_box">
                    <div class="cont_box_leftop"></div>
                    <div class="cont_box_righttop"></div>
                    <div class="cont_box_leftbom"></div>
                    <div class="cont_box_rightbom"></div>
                    <div class="rmcont_cont_box">
                        <div class="rmcont_title">用电能耗<div>Electricity Consumption</div></div>
                        <div class="rmcont_cbox" id="main1"></div>
                    </div>
                </div>
                <div class="cont_w626 cont_box">
                    <div class="cont_box_leftop"></div>
                    <div class="cont_box_righttop"></div>
                    <div class="cont_box_leftbom"></div>
                    <div class="cont_box_rightbom"></div>
                    <div class="rmcont_cont_box">
                        <div class="rmcont_title">生产数量<div>Production Quantity</div></div>
                        <div class="rmcont_cbox">
                            <div class="amount_box">
                                <strong>实时产量</strong>
                                <span id="CapacityQuantity">100<em>PCS</em></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cont_w626 cont_box">
                    <div class="cont_box_leftop"></div>
                    <div class="cont_box_righttop"></div>
                    <div class="cont_box_leftbom"></div>
                    <div class="cont_box_rightbom"></div>
                    <div class="rmcont_cont_box">
                        <div class="rmcont_title">设备状态<div>Device Status</div></div>
                        <div class="rmcont_cbox">
                            <div class="ments_tatus_box">
                                <ul>
                                    <li>
                                        <p>通电</p><span id="status1" class="ments_0_0"></span>
                                    </li>
                                    <li>
                                        <p>运行</p><span id="status2" class="ments_1_0"></span>
                                    </li>
                                    <li>
                                        <p>暂停</p><span id="status3" class="ments_2_0"></span>
                                    </li>
                                    <li>
                                        <p>故障</p><span id="status4" class="ments_3_0"></span>
                                    </li>
                                    <li>
                                        <p>报警</p><span id="status5" class="ments_4_0"></span>
                                    </li>
                                    <!--ments_0_0表示关闭，ments_0_1表示开启-->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/echarts/time.js"></script>
    <script src="js/echarts/echarts.js"></script>
    <script type="text/javascript" src="js/echarts/gauge.js"></script>
    <script type="text/javascript">
        function getScreenSize() {
            var valueSize = 25;//数值字体大小
            var scaleSize = 15;//刻度字体大小
            var barWidth = 10;//仪表盘宽度
            var titleSize = 20;//标题字体大小
            var height = window.screen.height;
            if (height >= 300 && height < 600) {
                valueSize = 10;//数值字体大小
                scaleSize = 0.1;//刻度字体大小
                barWidth = 6;//仪表盘宽度
                titleSize = 3;//标题字体大小
            } else if (height >= 600) {
                valueSize = 25;//数值字体大小
                scaleSize = 15;//刻度字体大小
                barWidth = 10;//仪表盘宽度
                titleSize = 20;//标题字体大小
            }
            return [valueSize, scaleSize, barWidth, titleSize];
        }
        if (!window.require) {
            require = function (a, b) {
                b(echarts);
            };
            require.config = function () { };
        }

        require.config({
            paths: {
                echarts: 'js/echarts'
            }
        });
        require(
            [
                'echarts',
                'echarts/chart/line', // 按需加载所需图表，如需动态类型切换功能，别忘了同时加载相应图表
                'echarts/chart/bar'
            ],
            function (ec) {
                //---------------------用电能耗设置
                var myChart = ec.init(document.getElementById('main1'));
                var option = t2(); //调用函数生成仪表
                option.series[0].title.color = '#61b3eb';
                option.series[0].min = 0;
                option.series[0].max = 100;
                option.series[0].detail.formatter = "{value}kw";
                option.series[0].data[0].value = 10;
                option.series[0].data[0].name = "瞬时功率"; //
                //option.series[0].axisLabel.fontSize = 16;
                //option.series[0].title.fontSize = 26;


                option.series[0].detail.textStyle.fontSize = getScreenSize()[0];//数值字体大小
                option.series[0].axisLabel.fontSize = getScreenSize()[1];//刻度字体大小
                option.series[0].axisLine.lineStyle.width = getScreenSize()[2];//仪表盘宽度
                option.series[0].title.fontSize = getScreenSize()[3];//标题字体大小

                option.tooltip.formatter = "{a} <br/> {c}kw"; //设置弹出提示框的输出格式
                option.series[0].name = "瞬时功率"; //设置弹出提示框的名称
                option.series[0].axisLine.lineStyle.shadowColor = "#0096ff";
                option.series[0].axisLine.lineStyle.color = [
                    [0.2, '#2EC6C9'],
                    [0.8, '#5DB2ED'],
                    [1, '#D17A87']
                ]; //刻度线的颜色设置
                myChart.setOption(option);
                var getdata = GetData();
                clearInterval(timeTicket);
                var timeTicket = setInterval(GetData, 20000);
                function GetData () {

                    $.ajax({
                        type: "post",    //请求方式
                        async: true,     //是否异步
                        url: getUrl("GetAssemblyUnit"),
                        dataType: "json",    //跨域json请求一定是jsonp
                        beforeSend: function (request) {
                            //请求前的处理
                            request.setRequestHeader("Content-Type", "application/json");
                        },
                        success: function (data) {
                            //设备状态
                            setStatus(data.result.deviceStatus);

                            //用电能耗
                            option.series[0].data[0].value = data.result.electricityConsumption;
                            myChart.setOption(option, true);

                            //拧紧扭矩
                            document.getElementById("TighteningTorque").innerText = data.result.tighteningTorque;

                            //实际扭矩
                            document.getElementById("ActualTorque").innerText = data.result.actualTorque;

                            //最大扭矩
                            document.getElementById("MaxTorque").innerText = data.result.maxTorque;

                            //最小扭矩
                            document.getElementById("MinTorque").innerText = data.result.minTorque;

                            //生产数量
                            document.getElementById("CapacityQuantity").innerHTML = data.result.capacityQuantity + "<em>PCS</em>";

                            //节拍时间
                            //document.getElementById("Tempo").innerHTML = data.result.tempo;
                        },
                        error: function (msg) {
                            //console.log('api:GetAssemblyUnit,error:' + msg.responseText);
                        }
                    });

                    //var min = option.series[0].min;
                    //var max = option.series[0].max;
                    //option.series[0].data[0].value = Math.floor(Math.random() * (max - min)) + min;
                    ////option.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0;
                    //myChart.setOption(option, true);
                }
            }
        );
    </script>
</body>
</html>
