        function getScreenSize() {
            var valueSize = 25;//数值字体大小
            var scaleSize = 15;//刻度字体大小
            var barWidth = 10;//仪表盘宽度
            var titleSize = 20;//标题字体大小
            var height = window.screen.height;

                valueSize = 10;//数值字体大小
                scaleSize = 0.1;//刻度字体大小
                barWidth = 6;//仪表盘宽度
                titleSize = 3;//标题字体大小
            } else if (height >= 600) {
                valueSize = 25;//数值字体大小
                scaleSize = 15;//刻度字体大小
                barWidth = 10;//仪表盘宽度
                titleSize = 20;//标题字体大小
            }
            return [valueSize, scaleSize, barWidth, titleSize];
        }

                var option3 = {
                    radius: '100%',
                    legend: {
                        data: ['标准值', '实测值'],
                        right: '15%',
                        textStyle: { color: '#fff', fontSize: 20 }
                    },
                    calculable: true,
                    xAxis: [{

                        axisLabel: {
                            textStyle: {

                            }
                        },
                        axisLine: { lineStyle: { color: "#1d3f62", width: 3 } },
                        data: ['原砂', '树脂', '硬化剂', '钙粉']
                    }],
                    yAxis: [{
                        type: 'value',
                        max: 600,
                        interval: 100,
                        name: 'kg',
                        nameTextStyle: {
                            color: '#2579cf', fontSize: 18, align: 'left'
                        },
                        axisLabel: {
                            textStyle: {
                                color: '#aaa',
                                fontSize: 20
                            }
                        },
                        axisLine: { lineStyle: { color: "#1d3f62", width: 3 } },
                        splitLine: {
                            show: false
                        }

                    }],
                    series: [{
                        name: '标准值',
                        type: 'bar',
                        itemStyle: {
                            normal: { color: '#00587f' }
                        },
                        data: [500, 4.4, 4.4, 0.2],
                        label: {
                            normal: {
                                show: true,
                                position: 'top',
                                color: '#fff',
                                fontSize: 20
                            }
                        },

                    },
                    {
                        name: '实测值',
                        type: 'bar',
                        barCategoryGap: 50,
                        itemStyle: {
                            normal: { color: '#00a0e9' }

                        data: [500, 4.360, 4.431, 0.148],

                            }
                        },

                    }
                    ]
                };
                //刻度线的颜色设置
                myChart3.setOption(option3);
                GetData();
                clearInterval(timeTicket);
                var timeTicket = setInterval(GetData, 10000);
                function GetData() {

                    $.ajax({
                        type: "post",    //请求方式
                        async: true,     //是否异步
                        url: getUrl("GetCoatedSand"),
                        dataType: "json",    //跨域json请求一定是jsonp
                        //jsonp: "callbackparam",    //跨域请求的参数名，默认是callback
                        ////jsonpCallback:"successCallback",    //自定义跨域参数值，回调函数名也是一样，默认为jQuery自动生成的字符串
                        //data: { "modelNo": "清洗机" },    //请求参数
                        beforeSend: function (request) {
                            //请求前的处理
                            request.setRequestHeader("Content-Type", "application/json");
                        },
                        success: function (data) {
                            var ret = data.result[0];
                            //设备状态
                            setStatus(ret.deviceStatus);
                            //用电能耗
                            option.series[0].data[0].value = ret.electricityConsumption;
                            myChart.setOption(option, true);

                            //天然气能耗
                            option1.series[0].data[0].value = ret.momentNaturalGasConsumption;
                            myChart1.setOption(option1, true);

                            //循环时间
                            option4.series[0].data[0].value = ret.cycleTime;
                            myChart4.setOption(option4, true);


                            //单筒时间
                            option5.series[0].data[0].value = ret.timePerTube;
                            myChart5.setOption(option5, true);

                            //成分重量
                            option3.series[0].data[0] = ret.rawSandWeightStanSet;
                            option3.series[0].data[1] = ret.resinWeightSet;
                            option3.series[0].data[2] = ret.hardenerWeightSet;
                            option3.series[0].data[3] = ret.calciumPowerWeightSet;
                            option3.series[1].data[0] = ret.rawSandWeight;
                            option3.series[1].data[1] = ret.resinWeight;
                            option3.series[1].data[2] = ret.hardenerWeight;
                            option3.series[1].data[3] = ret.calciumPowerWeight;
                            myChart3.setOption(option3, true);

                            //生产计数 capacityQuantity
                            document.getElementById("capacityQuantity").innerHTML = ret.capacityQuantity + "<em>桶</em>";
                        },
                        error: function (msg) {
                            //console.log('api:GetCoatedSand,error:' + msg.responseText);
                        }
                    });
