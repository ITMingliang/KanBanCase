<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/main.css" rel="stylesheet">
    <script src="js/status.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="body_warp">
        <!--顶部标题-->
        <div class="rmheader">
            <div class="rmlogo"></div>
            <div class="rmtitle large_title">
                <strong>产品装配过程监控</strong>
                <div class="rmsubtitlebg"></div>
                <div class="rmsubtitle"><b></b><span>Monitoring Control Product Assembly</span><em></em></div>
            </div>
            <div class="rmdatetime">
                <span><!--<a href=""><img src="images/icon_pr.png" alt=""></a><a href=""><img src="images/icon_back.png" alt=""></a><a href=""><img src="images/icon_close.png" alt=""></a>--></span>
                <span id='Timers'>&nbsp;</span>
            </div>
        </div>
        <div class="rmcont">
            <div class="cont_w1263">
                <div class="rmcont_subtitle">机加工工序</div>
                <div class="cont_h890 cont_w1263 cont_box pre_box">
                    <div class="cont_box_leftop"></div>
                    <div class="cont_box_righttop"></div>
                    <div class="cont_box_leftbom"></div>
                    <div class="cont_box_rightbom"></div>
                    <div class="rmcont_cont_box" id='main1'></div>
                </div>
            </div>
            <div class="cont_w627">
                <div class="rmcont_subtitle">机加工序1</div>
                <div class="cont_h890 cont_w627 cont_box pre_box">
                    <div class="cont_box_leftop"></div>
                    <div class="cont_box_righttop"></div>
                    <div class="cont_box_leftbom"></div>
                    <div class="cont_box_rightbom"></div>
                    <div class="rmcont_cont_box" id='main2'></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/echarts/time.js"></script>
    <script src="js/echarts/echarts.js"></script>
    <script type="text/javascript" src="js/echarts/gauge.js"></script>
    <script type="text/javascript">
        if (!window.require) {
            require = function (a, b) {
                b(echarts);
            };
            require.config = function () { };
        }

        require.config({
            paths: {
                echarts: 'js/echarts'
            }
        });
        require(
            [
                'echarts',
                'echarts/chart/line', // 按需加载所需图表，如需动态类型切换功能，别忘了同时加载相应图表
                'echarts/chart/bar'
            ],
            function (ec) {
                //---------------------用电能耗设置
                var myChart1 = ec.init(document.getElementById('main1'));
                var dataAxis = ['P005', 'PACK', 'P006', 'P004'];//工序
                var dataCount = [2000, 3000, 2000, 3000];//产量数
                var dataGood = [1955, 2866, 1955, 2866];//合格数
                var dataReject = [100, 50, 10, 25];//拒绝数
                var dataScrap = [5, 8, 5, 8];//报废数

                var option1 = {
                    color: ['#b3c00a', '#d48532', '#4cabce', '#e5323e'],
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }
                    },
                    legend: {
                        textStyle: {
                            color: '#fff'
                        },
                        data: ['总产量', '合格数', '拒绝数', '报废数']
                    },
                    radius: '100%',
                    grid: {
                        borderWidth: '0',
                        x: '15%',
                        y: '15%',
                        bottom: '15%',
                        right: '10%'
                    },
                    xAxis: {
                        axisTick: {
                            show: false
                        },
                        axisLabel: {
                            textStyle: {
                                color: '#aaa',
                                //fontSize: 20
                            }
                        },
                        name: '(个)',
                        nameTextStyle: {
                            color: '#2579cf',
                            //fontSize: 18,
                            align: 'left'
                        },
                        axisLine: { lineStyle: { color: "#1d3f62", width: "4" } },
                        splitLine: {
                            lineStyle: { color: "#1d3f62" }
                        }
                    },
                    yAxis: {
                        axisLabel: {
                            textStyle: {
                                color: '#fff',
                                //fontSize: 20
                            }
                        },
                        axisTick: {
                            show: false
                        },
                        axisLine: {
                            show: false
                        },
                        axisLine: { lineStyle: { color: "#1d3f62", width: "4" } },
                        data: dataAxis
                    },

                    series: [{
                        name: '总产量',
                        type: 'bar',
                        barWidth: '20%',
                        barCategoryGap: 60,
                        label: {
                            normal: {
                                show: true,
                                position: 'right',
                                color: '#fff',
                                //fontSize: 10
                            }
                        },
                        data: dataCount
                    },
                    {
                        name: '合格数',
                        type: 'bar',
                        barWidth: '20%',
                        barCategoryGap: 60,
                        label: {
                            normal: {
                                show: true,
                                position: 'right',
                                color: '#fff',
                                //fontSize: 10
                            }
                        },
                        data: dataGood
                    },
                    {
                        name: '拒绝数',
                        type: 'bar',
                        barWidth: '20%',
                        barCategoryGap: 60,
                        label: {
                            normal: {
                                show: true,
                                position: 'right',
                                color: '#fff',
                                //fontSize: 10
                            }
                        },
                        data: dataReject
                    },
                    {
                        name: '报废数',
                        type: 'bar',
                        barWidth: '20%',
                        barCategoryGap: 60,
                        label: {
                            normal: {
                                show: true,
                                position: 'right',
                                color: '#fff',
                                //fontSize: 10
                            }
                        },
                        data: dataScrap
                    }]
                };
                myChart1.setOption(option1);

                window.addEventListener("resize", function () {
                    myChart1.resize();
                });

                var myChart2 = ec.init(document.getElementById('main2'));
                var option2 = {
                    color: ['#b3c00a', '#d48532', '#4cabce', '#e5323e'],
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }
                    },
                    legend: {
                        textStyle: {
                            color: '#fff'
                        },
                        data: ['总产量', '合格数', '拒绝数', '报废数']
                    },
                    radius: '100%',
                    grid: {
                        borderWidth: '0',
                        x: '15%',
                        y: '15%',
                        bottom: '15%',
                        right: '10%'
                    },
                    xAxis: {
                        axisTick: {
                            show: false
                        },
                        axisLabel: {
                            textStyle: {
                                color: '#aaa',
                                //fontSize: 20
                            }
                        },
                        name: '(个)',
                        nameTextStyle: {
                            color: '#2579cf',
                            //fontSize: 18,
                            align: 'left'
                        },
                        axisLine: { lineStyle: { color: "#1d3f62", width: "4" } },
                        splitLine: {
                            lineStyle: { color: "#1d3f62" }
                        }
                    },
                    yAxis: {
                        axisLabel: {
                            textStyle: {
                                color: '#fff',
                                //fontSize: 20
                            }
                        },
                        axisTick: {
                            show: false
                        },
                        axisLine: {
                            show: false
                        },
                        axisLine: { lineStyle: { color: "#1d3f62", width: "4" } },
                        data: dataAxis
                    },
                    series: [{
                        name: '总产量',
                        type: 'bar',
                        barWidth: '20%',
                        barCategoryGap: 60,
                        label: {
                            normal: {
                                show: true,
                                position: 'right',
                                color: '#fff',
                                //fontSize: 10
                            }
                        },
                        data: dataCount
                    },
                    {
                        name: '合格数',
                        type: 'bar',
                        barWidth: '20%',
                        barCategoryGap: 60,
                        label: {
                            normal: {
                                show: true,
                                position: 'right',
                                color: '#fff',
                                //fontSize: 10
                            }
                        },
                        data: dataGood
                    },
                    {
                        name: '拒绝数',
                        type: 'bar',
                        barWidth: '20%',
                        barCategoryGap: 60,
                        label: {
                            normal: {
                                show: true,
                                position: 'right',
                                color: '#fff',
                                //fontSize: 10
                            }
                        },
                        data: dataReject
                    },
                    {
                        name: '报废数',
                        type: 'bar',
                        barWidth: '20%',
                        barCategoryGap: 60,
                        label: {
                            normal: {
                                show: true,
                                position: 'right',
                                color: '#fff',
                                //fontSize: 10
                            }
                        },
                        data: dataScrap
                    }]
                };
                myChart2.setOption(option2);

                var getdata = GetData();
                clearInterval(timeTicket);
                var timeTicket = setInterval(GetData, 100000);
                function GetData() {
                    $.ajax({
                        type: "post",    //请求方式
                        async: true,     //是否异步
                        url: getUrl("GetProductAssemblyProcess"),
                        dataType: "json",    //跨域json请求一定是jsonp
                        beforeSend: function (request) {
                            //请求前的处理
                            request.setRequestHeader("Content-Type", "application/json");
                        },
                        success: function (data) {
                            option1.yAxis.data = data.result.arrProcess;
                            option1.series[0].data = data.result.arrOutput;
                            option1.series[1].data = data.result.arrGood;
                            option1.series[2].data = data.result.arrReject;
                            option1.series[3].data = data.result.arrScrap;
                            //myChart1.setOption(option1, true);
                        },
                        error: function (msg) {
                           // console.log('机加工工序，error：' + msg.responseText);
                        }
                    });

                    $.ajax({
                        type: "post",    //请求方式
                        async: true,     //是否异步
                        url: getUrl("GetProductAssemblyProcessHeatTreat"),
                        dataType: "json",    //跨域json请求一定是jsonp
                        beforeSend: function (request) {
                            //请求前的处理
                            request.setRequestHeader("Content-Type", "application/json");
                        },
                        success: function (data) {
                            //用电总能耗
                            option2.xAxis.data = data.result.arrProcess;
                            option2.series[0].data = data.result.arrOutput;
                            option2.series[1].data = data.result.arrGood;
                            option2.series[2].data = data.result.arrReject;
                            option2.series[3].data = data.result.arrScrap;
                            //myChart2.setOption(option2, true);
                        },
                        error: function (msg) {
                            //console.log('机加工序1，erro:' + msg.responseText);
                        }
                    });
                }
            }
        );
    </script>
</body>
</html>
