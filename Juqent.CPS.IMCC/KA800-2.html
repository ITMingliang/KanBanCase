    <script src="js/echarts/time.js"></script>

    <script type="text/javascript">
        function getScreenSize() {
            var valueSize = 25;//数值字体大小
            var scaleSize = 15;//刻度字体大小
            var barWidth = 10;//仪表盘宽度
            var titleSize = 20;//标题字体大小
            var height = window.screen.height;
            if (height >= 300 && height < 600) {
                valueSize = 10;//数值字体大小
                scaleSize = 0.1;//刻度字体大小
                barWidth = 6;//仪表盘宽度
                titleSize = 3;//标题字体大小
            } else if (height >= 600) {
                valueSize = 25;//数值字体大小
                scaleSize = 15;//刻度字体大小
                barWidth = 10;//仪表盘宽度
                titleSize = 20;//标题字体大小
            }
            return [valueSize, scaleSize, barWidth, titleSize];
        }

        if (!window.require) {
            require = function (a, b) {
                b(echarts);
            };
            require.config = function () { };
        }

        require.config({
            paths: {
                echarts: 'js/echarts'
            }
        });
        require(
            [
                'echarts',
                'echarts/chart/line', // 按需加载所需图表，如需动态类型切换功能，别忘了同时加载相应图表
                'echarts/chart/bar'
            ],
            function (ec) {
                //---------------------用电能耗设置
                var myChart = ec.init(document.getElementById('main1'));
                var option = t2(); //调用函数生成仪表
                option.series[0].min = 0;
                option.series[0].max = 80;
                option.series[0].title.color = '#61b3eb';
                option.series[0].detail.formatter = "{value}kw";
                option.series[0].data[0].value = 50;
                option.series[0].data[0].name = "瞬时功率"; //
                //option.series[0].axisLabel.fontSize = 16;
                //option.series[0].title.fontSize = 26;

                option.series[0].detail.textStyle.fontSize = getScreenSize()[0];//数值字体大小
                option.series[0].axisLabel.fontSize = getScreenSize()[1];//刻度字体大小
                option.series[0].axisLine.lineStyle.width = getScreenSize()[2];//仪表盘宽度
                option.series[0].title.fontSize = getScreenSize()[3];//标题字体大小

                option.tooltip.formatter = "{a} <br/> {c}kw"; //设置弹出提示框的输出格式
                option.series[0].name = "瞬时功率"; //设置弹出提示框的名称
                option.series[0].axisLine.lineStyle.shadowColor = "#0096ff";
                option.series[0].axisLine.lineStyle.color = [
                    [0.2, '#2EC6C9'],
                    [0.8, '#5DB2ED'],
                    [1, '#D17A87']
                ]; //刻度线的颜色设置
                myChart.setOption(option);

                var getdata = GetData();
                //随机数
                clearInterval(timeTicket);
                var timeTicket = setInterval(GetData, 20000);
                function GetData() {
                    $.ajax({
                        type: "post",    //请求方式
                        async: true,     //是否异步
                        url: getUrl("GetSandCoreMakingMachineByModelNo?modelNo=KA800-179"),
                        dataType: "json",    //跨域json请求一定是jsonp 
                        beforeSend: function (request) {
                            //请求前的处理
                            request.setRequestHeader("Content-Type", "application/json");
                        },
                        success: function (data) {
                            //设备状态
                            setStatus(data.result.deviceStatus);

                            //用电能耗
                            option.series[0].data[0].value = data.result.electricityConsumption;
                            myChart.setOption(option, true);

                            //上模具 温度
                            document.getElementById("upTemperature").innerText = data.result.upperMoldTemperature;

                            //下模具 温度
                            document.getElementById("downTemperature").innerText = data.result.bottomMoldTemperature;

                            //射砂1 耗时
                            document.getElementById("time1").innerHTML = data.result.shootingTime1;

                            //射砂2 耗时
                            document.getElementById("time2").innerHTML = data.result.shootingTime2;

                            //固化用时
                            document.getElementById("time3").innerHTML = data.result.solidificationTime;

                            //节拍时间
                            document.getElementById("time4").innerHTML = data.result.tempo;

                            //生产计数 capacityQuantity
                            document.getElementById("capacityQuantity").innerHTML = data.result.capacityQuantity + "<em>个</em>";
                        },
                        error: function (msg) {
                            //console.log('api:GetSandCoreMakingMachineByModelNo?modelNo=KA800-179,error:' + msg.responseText);
                        }
                    });
                }
            }
        );
    </script>
