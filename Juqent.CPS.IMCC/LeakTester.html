<body>
    <div class="body_warp">
        <!--顶部标题-->
        <div class="rmheader">

            <div class="rmtitle">

                <div class="rmsubtitle"><b></b><span>Leak Tester</span><em></em></div>
            </div>
            <div class="rmdatetime">
                <span><!--<a href=""><img src="images/icon_pr.png" alt=""></a><a href=""><img src="images/icon_back.png" alt=""></a><a href=""><img src="images/icon_close.png" alt=""></a>--></span>

        <div class="rmcont_column">
            <div class="cont_h468 cont_row">
                <div class="cont_100p cont_box">
                    <div class="cont_box_leftop"></div>
                    <div class="cont_box_righttop"></div>
                    <div class="cont_box_leftbom"></div>
                    <div class="cont_box_rightbom"></div>
                    <div class="rmcont_cont_box">
                        <div class="rmcont_cbox">
                            <div class="cleaning_box">
                                <div class="cleaning_box_1">
                                    <div class="rmcont_title">
                                        充气压力
                                        <div>Air Inflation pressure</div>
                                    </div>
                                    <div class="rmcont_cbox" id="main2"></div>
                                </div>
                                <div class="cleaning_box_2">
                                    <div class="cleaning_tmbox">
                                        <div class="rmcont_title">
                                            充气时间
                                            <div>Air inflation time</div>
                                        </div>
                                        <div class="cleaning_cont">
                                            <div class="cleaning_cont_4">
                                                <div class="cleaning_cont_text">
                                                    <strong id="AirInflationTime">10</strong>
                                                    <span>s</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="cleaning_tmbox">
                                        <div class="rmcont_title">
                                            平衡时间

                                        </div>
                                        <div class="cleaning_cont">
                                            <div class="cleaning_cont_5">

                                        <div class="cleaning_cont">

                        </div>
                    </div>

            <div class="cont_h468 margin_top_10 cont_row">
                <div class="cont_w470 cont_box">
                    <div class="cont_box_leftop"></div>
                    <div class="cont_box_righttop"></div>
                    <div class="cont_box_leftbom"></div>
                    <div class="cont_box_rightbom"></div>
                    <div class="rmcont_cont_box">
                        <div class="rmcont_title">

                        </div>
                        <div class="rmcont_cbox" id="main1"></div>
                    </div>
                </div>
                <div class="cont_w470 cont_box">

                    </div>

                <div class="cont_w305">
                    <div class="rmcont_cont_box">
                        <div class="rmcont_cbox">
                            <div class="leak_box_hg">
                                <div class="leak_box_title">合格数(Qualified)</div>
                                <div class="leak_box_text"><strong id="QualifiedNumber">100</strong><span>pcs</span></div>

                            <div class="leak_box_bhg margin_top_10">
                                <div class="leak_box_title">不合格数(Disqualified)</div>
                                <div class="leak_box_text"><strong id="DisqualifiedNumber">100</strong><span>pcs</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cont_w626 cont_box">
                    <div class="cont_box_leftop"></div>
                    <div class="cont_box_righttop"></div>
                    <div class="cont_box_leftbom"></div>
                    <div class="cont_box_rightbom"></div>
                    <div class="rmcont_cont_box">
                        <div class="rmcont_title">
                            设备状态
                            <div>Device Status</div>
                        </div>
                        <div class="rmcont_cbox">
                            <div class="ments_tatus_box">
                                <ul>
                                    <li>
                                        <p>通电</p><span id="status1" class="ments_0_0"></span>
                                    </li>
                                    <li>
                                        <p>运行</p><span id="status2" class="ments_1_0"></span>
                                    </li>
                                    <li>
                                        <p>暂停</p><span id="status3" class="ments_2_0"></span>
                                    </li>
                                    <li>
                                        <p>故障</p><span id="status4" class="ments_3_0"></span>
                                    </li>
                                    <li>
                                        <p>报警</p><span id="status5" class="ments_4_0"></span>
                                    </li>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="js/echarts/time.js"></script>
    <script src="js/echarts/echarts.js"></script>
    <script type="text/javascript" src="js/echarts/gauge.js"></script>
    <script type="text/javascript">

        function getScreenSize() {
            var valueSize = 25;//数值字体大小
            var scaleSize = 15;//刻度字体大小
            var barWidth = 10;//仪表盘宽度
            var titleSize = 20;//标题字体大小
            var height = window.screen.height;
            if (height >= 300 && height < 600) {
                valueSize = 10;//数值字体大小
                scaleSize = 0.1;//刻度字体大小
                barWidth = 6;//仪表盘宽度
                titleSize = 3;//标题字体大小
            } else if (height >= 600) {
                valueSize = 25;//数值字体大小
                scaleSize = 15;//刻度字体大小
                barWidth = 10;//仪表盘宽度
                titleSize = 20;//标题字体大小
            }
            return [valueSize, scaleSize, barWidth, titleSize];
        }

        if (!window.require) {
            require = function (a, b) {
                b(echarts);
            };
            require.config = function () { };
        }

        require.config({
            paths: {
                echarts: 'js/echarts'
            }
        });
        require(
            [
                'echarts',
                'echarts/chart/line', // 按需加载所需图表，如需动态类型切换功能，别忘了同时加载相应图表
                'echarts/chart/bar'
            ],
            function (ec) {
                //---------------------用电能耗设置
                var myChart = ec.init(document.getElementById('main1'));
                var option = t2(); //调用函数生成仪表
                option.series[0].title.color = '#61b3eb';
                option.series[0].min = 0
                option.series[0].max = 100;
                option.series[0].detail.formatter = "{value}kw";
                option.series[0].data[0].value = 50;
                option.series[0].data[0].name = "瞬时功率"; //
                //option.series[0].axisLabel.fontSize = 16;
                //option.series[0].title.fontSize = 26;

                option.series[0].detail.textStyle.fontSize = getScreenSize()[0];//数值字体大小
                option.series[0].axisLabel.fontSize = getScreenSize()[1];//刻度字体大小
                option.series[0].axisLine.lineStyle.width = getScreenSize()[2];//仪表盘宽度
                option.series[0].title.fontSize = getScreenSize()[3];//标题字体大小

                option.tooltip.formatter = "{a} <br/> {c}w"; //设置弹出提示框的输出格式
                option.series[0].name = "瞬时功率"; //设置弹出提示框的名称
                option.series[0].axisLine.lineStyle.shadowColor = "#0096ff";
                option.series[0].axisLine.lineStyle.color = [
                    [0.2, '#2EC6C9'],
                    [0.8, '#5DB2ED'],
                    [1, '#D17A87']
                ]; //刻度线的颜色设置
                myChart.setOption(option);

                //---------------------充气压力
                var myChart2 = ec.init(document.getElementById('main2'));
                var option2 = t2();
                option2.series[0].min = 0
                option2.series[0].max = 1.0;
                option2.series[0].title.color = '#39c87a';
                option2.series[0].detail.formatter = "{value}Bar";
                option2.series[0].detail.backgroundColor = "#45a467";
                option2.series[0].detail.textStyle.shadowColor = "#a7ffc6";
                option2.series[0].data[0].value = 20;
                option2.series[0].data[0].name = "充气压力"; //
                //option2.series[0].axisLabel.fontSize = 16;
                //option2.series[0].title.fontSize = 26;

                option2.series[0].detail.textStyle.fontSize = getScreenSize()[0];//数值字体大小
                option2.series[0].axisLabel.fontSize = getScreenSize()[1];//刻度字体大小
                option2.series[0].axisLine.lineStyle.width = getScreenSize()[2];//仪表盘宽度
                option2.series[0].title.fontSize = getScreenSize()[3];//标题字体大小

                option2.tooltip.formatter = "{a} <br/> {c}Bar"; //设置弹出提示框的输出格式
                option2.series[0].name = "充气压力"; //设置弹出提示框的名称
                option2.series[0].axisLine.lineStyle.shadowColor = "#6ACA8B";
                option2.series[0].axisLine.lineStyle.color = [
                    [0.2, '#b6a2de'],
                    [0.8, '#69c98b'],
                    [1, '#ffb980']
                ]; //刻度线的颜色设置
                myChart2.setOption(option2);


                //------------泄漏量
                var myChart3 = ec.init(document.getElementById('main3'));
                var option3 = {
                    grid: {
                        borderWidth: '0',
                        x: '100',
                        y: '35',
                        right: "70"
                    },
                    xAxis: [{
                        type: 'category',
                        boundaryGap: false,
                        data: [0],
                        show: false,
                        //axisLine: { lineStyle: { color: "#1d3f62",width:3 } },
                    }],
                    yAxis: [
                        {
                            type: 'value',
                            splitLine: {
                                show: false
                            },
                            name: '(ml/min)',
                            nameTextStyle: {
                                color: '#2579cf',
                                fontSize: 18,
                                align: 'left'
                            },
                            max: 10,
                            interval: 5,
                            axisLine: { lineStyle: { color: "#3babed", width: 3 } },
                            axisLabel: {
                                formatter: '{value}', textStyle: {
                                    color: '#aaa',
                                    fontSize: 16
                                }
                            }
                        },
                        {
                            type: 'value',
                            axisLine: { lineStyle: { color: "#3babed", width: 3 } },
                        }
                    ],
                    series: [{
                        markLine: {
                            symbol: 'circle',
                            data: [
                                { type: 'average', name: '平均值' }
                            ],
                            label: {
                                normal: { show: false }
                            },
                            lineStyle: {
                                normal: {
                                    color: '#3babed',
                                    type: 'dashed',
                                    width: '3'
                                }
                            }
                        },
                        name: '最大值',
                        label: {
                            normal: {
                                show: true,
                                position: 'inside',
                                color: '#fff',
                                fontSize: 20,
                                borderColor: '#3babed',
                                borderWidth: 1,
                                borderType: 'solid',
                                padding: [10, 20]
                            }
                        },
                        type: 'bar',
                        symbolSize: 0,
                        data: [7.500],
                        barWidth: '100%',
                        itemStyle: {
                            normal: {
                                color: 'rgba(0, 160, 233,0.35)',
                                borderColor: '#3babed',
                                borderWidth: 1,
                                borderType: 'solid',
                                barBorderRadius: [0, 0, 10, 10]
                            }
                        },
                    }]
                };

                myChart3.setOption(option3);
                var getdata = GetData();
                //赋值
                clearInterval(timeTicket);
                var timeTicket = setInterval(GetData, 10000);

                function GetData() {

                    $.ajax({
                        type: "post",    //请求方式
                        async: true,     //是否异步
                        url: getUrl("GetLeakTester"),
                        dataType: "json",    //跨域json请求一定是jsonp
                        beforeSend: function (request) {
                            //请求前的处理
                            request.setRequestHeader("Content-Type", "application/json");
                        },
                        success: function (data) {
                            //设备状态
                            setStatus(data.result.deviceStatus);

                            //用电能耗
                            option.series[0].data[0].value = data.result.electricityConsumption;
                            myChart.setOption(option, true);

                            //充气压力
                            option2.series[0].data[0].value = data.result.airInflationPressure;
                            myChart2.setOption(option2, true);

                            //泄漏量
                            var v1 = data.result.leakageRate;
                            option3.series[0].data = new Array(v1);
                            myChart3.setOption(option3, true);

                            //充气时间
                            document.getElementById("AirInflationTime").innerText = data.result.airInflationTime;

                            //平衡时间
                            document.getElementById("HoldingTime").innerText = data.result.holdingTime;

                            //测试时间
                            document.getElementById("TestTime").innerText = data.result.testTime;

                            //合格数
                            document.getElementById("QualifiedNumber").innerText = data.result.qualifiedNumber;

                            //不合格数
                            document.getElementById("DisqualifiedNumber").innerText = data.result.disqualifiedNumber;
                        },
                        error: function (msg) {
                            //console.log('api:GetLeakTester,error:' + msg.responseText);
                        }
                    });

                    ////仪表1
                    //var min = option.series[0].min;
                    //var max = option.series[0].max;
                    //option.series[0].data[0].value = Math.floor(Math.random() * (max - min)) + min;
                    //myChart.setOption(option, true);

                    ////仪表2
                    //option2.series[0].data[0].value = Math.random().toFixed(1);
                    //myChart2.setOption(option2, true);

                    ////泄漏量
                    //var v1 = (Math.random() * (15 - 2) + 2).toFixed(1);
                    //option3.series[0].data = new Array(v1);
                    //myChart3.setOption(option3, true);

                }
            }
        );
    </script>
</body>
